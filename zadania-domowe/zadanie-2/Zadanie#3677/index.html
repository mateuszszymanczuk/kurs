<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
    <title>Formularz</title>
</head>

<body>

    <form action="" autocomplete="on">
           <fieldset style="border" id="klient">
           <legend style="border">Customer Info</legend>
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" placeholder="Enter your name" required autofocus>
            <br>
            <label for="number">Telephone:</label>
            <input type="tel" name="telephone" id="tel" placeholder="Pattern 1-234-567-8910" required pattern="1-234-567-8910">
            <br>
            <label for="mail">Email address: </label>
            <input type="email" name="mail" id="mail" placeholder="Enter your email address" required multiple>
        </fieldset>
        <br>

        <fieldset style="border" id="ksiazka">
            <legend style="border">Books</legend>
            <div id=ksiazka>
                <br>
                <label for="books"></label>
                <input list="books">
                <datalist id="books" multiple>
            <option value="Zbrodnia i kara">
            <option value="Idiota">
            <option value="Bracia Karamazow">
            <option value="Eugeniusz Oniegin">
            <option value="Pan Tadeusz">
            
        </datalist>
                <label for="quantity">Quantity (Maximum 5):</label>
                <input type="number" name="quantity" id="quantity" max="5" min="1">
            </div>
        </fieldset>
        <br>
        <input type="submit">
    </form>
</body>

</html>
